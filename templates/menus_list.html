<html>
<body prefix="bbc: http://purl.org/ontology/fo/"
      about="{{ url_for('menulist') }}">

<a href="http://www.w3.org/2012/pyRdfa/extract?uri=referer">
view data extracted from RDFa markup</a>


<h1 id="list_of_menus">The Menu of Available Menus</h1>

<ul>
    {%  for item in menus %}

    <li {% if loop.first %}property="rdf:first"{% else %}inlist property="rdf:rest"{% endif %}
        class="menu" resource="{{ url_for("getmenu", menu_id=menus[item].menu,  _external=True) }}" typeof="bbc:Menu">
        <span property="dcterms:title"><a href="{{ url_for("getmenu", menu_id=item) }}" > {{ menus[item].menu }}</a></span>
        <div property="dcterms:description">{{ menus[item].description }}</div>
    </li>
    {%endfor%}
</ul>
  
<form class="create-menu" action="/list_of_menus" method="POST">
	Create New Menu
	<input class="name" type="text" name="menu_title" />
    <input class="text" type="text" name="menu_description"/>
	<input type="submit" />
</form>


</body>
</html>
