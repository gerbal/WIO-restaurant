<html>
<head>
</head>
<body>
<div vocab="http://www.bbc.co.uk/ontologies/fo" typeof="recipe">
<h1 id="dish" property="name">Menu Item</h1>
<p id="dish_description" property="description">Description</p>
<ul class="ingredient_list" property="ingredients" typeof="IngredientList"> Ingredient List
<li class="ingredient" property="ingredients" typeof="Ingredient">
<span property="name">Ingredient 1</span>
	<p class="ingredient_description" property='Description' >Description</p>
</li>
<li class="Ingredient" property="ingredients" typeof="Ingredient">
	Ingredient 2
	<p class="ingredient_description">Description</p>	
</li>
</ul>
</div>


<h2 class="menu"><a href="menu.html" rel="parent">Return to the Menu</a></h2>

<form method="PATCH" action="/list_of_menus/menu/dish">
	Add Ingredient
	<input class="name" type="text" name="ingredient" value="" />
	<input class="description" type="text" name="description" value="" />
	<input type="submit" />
</form>
<form method="patch" action="/list_of_menus/menu/dish">
	Remove Ingredient
	<input class="name" type="text" name="del-ingredient" value="" />
	<input type="submit" />
</form>
	
<form method="DELETE" action="/list_of_menus/menu/dish">
	Delete Menu Item
	<input class="this" type="submit" />
</form>
</body>

</html>
