<html>
<head>
</head>
<body>
<div prefix="bbc: http://purl.org/ontology/fo/ schema: https://schema.org/" typeof="bbc:Recipe">
<h1 id="dish" property="schema:name">Menu Item</h1>
<p id="dish_description" property="schema:description">Description</p>
<ul class="ingredient_list" property="bbc:ingredients" typeof="bbc:IngredientList"> Ingredient List
<li class="ingredient" property="bbc:ingredients" typeof="bbc:Ingredient">
<span property="schema:name">Ingredient 1</span>
	<p class="ingredient_description" property="schema:description" >Description</p>
</li>
<li class="Ingredient" property="bbc:ingredients" typeof="bbc:Ingredient">
  <span property="schema:name">Ingredient 2</span>
	<p class="ingredient_description" property="schema:description">Description</p>	
</li>
</ul>
</div>


<h2 class="menu"><a href="menu.html" rel="parent">Return to the Menu</a></h2>

<form method="PATCH" action="/list_of_menus/menu/dish">
	Add Ingredient
	<input class="name" type="text" name="ingredient" value="" />
	<input class="description" type="text" name="description" value="" />
	<input type="submit" />
</form>
<form method="patch" action="/list_of_menus/menu/dish">
	Remove Ingredient
	<input class="name" type="text" name="del-ingredient" value="" />
	<input type="submit" />
</form>
	
<form method="DELETE" action="/list_of_menus/menu/dish">
	Delete Menu Item
	<input class="this" type="submit" />
</form>
</body>

</html>
